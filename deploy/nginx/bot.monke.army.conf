server {
    listen 80;
    server_name bot.monke.army;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name bot.monke.army;

    # Managed by certbot â€” paths updated after issuance
    ssl_certificate     /etc/letsencrypt/live/bot.monke.army/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bot.monke.army/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # WebSocket relay
    location /ws {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # REST API
    location /api/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # CORS headers for monke.army frontend
    add_header Access-Control-Allow-Origin "https://monke.army" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

    location = / {
        return 200 '{"status":"ok","service":"monke-harvester"}';
        add_header Content-Type application/json;
    }
}
